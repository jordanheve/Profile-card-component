<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
     <main class="card">
        <div class="profile-heading">
            <div class="front-page">
                <img src="./images/bg-pattern-card.svg" alt="">
            </div>
            <img src="./images/image-victor.jpg" alt="profile picture" class="profile-picture">
            <div class="text-container">
                <p class="bold">Victor Crest <span class="age">26</span></p>
                <p class="location">London</p>
            </div>
        </div>
        <div class="followers">
            <div class="text-container">
                <p class="bold">80K</p>
                <p class="stats">Followers</p>
            </div>
            
            <div class="text-container">
                <p class="bold">803K</p>
                <p class="stats">Likes</p>
            </div>

            <div class="text-container">
                <p class="bold">1.4K</p>
                <p class="stats">Photos</p>
            </div>
        </div>
     </main>

     <footer class="attribution">
        <span>
          Challenge by
          <a
            class="link"
            href="https://www.frontendmentor.io/home"
            target="_blank"
            >Frontend Mentor</a
          >
          <br />
          Coded by
          <a
            class="link"
            href="https://www.frontendmentor.io/profile/jordanheve"
            target="_blank"
            >JordanHeVe</a
          >
        </span>
      </footer>
</body>
</html>
